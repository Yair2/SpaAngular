<h1 class="animated fadeIn">
    {{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date : 'y'}})</small>
</h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-block btn-outline-danger">Home</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <!--ver si es dc o marvel y que carge una imagen-->
        <img *ngIf="heroe.casa=='DC'" src="assets/img/dc.jpg" alt="" class="img-logo">
        <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.jpg" alt="" class="img-logo">
    </div>
</div>
